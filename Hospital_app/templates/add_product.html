{% extends "base.html" %}
{% block content %}
<div class="container-fluid my-3 justify-content-center align-items-center shadow rounded">
<form method="POST">
    {% csrf_token %}
    <div class="container p-2 mt-2 rounded-lg shadow">
        <div class="mt-2 p-2 bg-secondary text-center text-white rounded h3">
            เพิ่มข้อมูลสินค้า
        </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">ชื่อสินค้า</label>
                <input type="text" class="form-control mb-2" placeholder="กรอกชื่อสินค้า" name="product_name" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">ประเภทสินค้า</label>
                <select class="form-control" name="product_type" id="product_type" required>
                    {% for i in product_type %}
                    <option value="{{i.type_id}}">{{i.type_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">จำนวน</label>
                <input type="number" min="0" max="50" class="form-control" name="quantity" id="quantity" required>
                    {% for product in products %}
                    <option value="{{ product.product_name }}">{{ product.product_name }}</option>
                {% endfor %}
                </select>
                <br>
                <label >วันหมดอายุ :</label>
                <input class="form-control" type="date" name="product_expired" required>
              </div>
              
            <button type="submit" class="btn btn-success mt-3 mb-3 w-full" >บันทึก</button>
        </div>
    </div>
</form>
</div>
{% endblock  %}
