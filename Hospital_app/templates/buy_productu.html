{% extends "base.html" %}
{% block content %}
<!-- buy_product.html -->

<!-- buy_productu.html -->
<form method="POST">
    {% csrf_token %}
    <div class="container p-2 mt-2 rounded-lg shadow">
        <div class="mt-2 p-2 bg-secondary text-center text-white rounded h3">
            นำส่งสินค้า
        </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlInput1">ชื่อผู้นำส่ง</label>
                <input type="text" class="form-control mb-2 "  placeholder="Natsu Dragneel" name="Busername" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">ส่งที่</label>
                <input type="text" class="form-control mb-2" placeholder="Magnolia" name="Baddress" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">เบอร์โทร</label>
                <input type="text" class="form-control" placeholder="111555000" name="Btal" required> 
              </div>
              <div class="form-group mt-2">
                <label for="exampleFormControlSelect1">ชื่อสินค้าที่ต้องการเบิก</label>
                <select class="form-control" name="product_name" id="product_name" required>
                    {% for product in products %}
                    <option value="{{ product.product_name }}">{{ product.product_name }}</option>
                {% endfor %}
                </select>
                <label for="quantity" class="mt-2">จำนวน ( ลัง ) : </label>
                <input type="number" min="0" max="50" class="form-control" name="quantity" id="quantity" required>
              </div>
              
            <button type="submit" class="btn btn-success mt-3 mb-3 w-100" >บันทึก</button>
        </div>
    </div>
</form>

{% endblock content %}
