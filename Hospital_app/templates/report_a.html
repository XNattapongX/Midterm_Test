{% extends "base.html" %}
{% block content %}
<div class="mt-2 p-2 bg-secondary text-center text-white rounded h3">
    ประวัติการนำส่งสินค้า
</div>
<div class="container-fluid my-3 justify-content-center align-items-center shadow rounded">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>ชื่อผู้นำส่ง</th>
                <th>ที่อยู่</th>
                <th>เบอร์โทร</th>
                <th>ชื่อสินค้าที่เบิก</th>
                <th>จำนวน</th>
            </tr>
        </thead>
        <tbody>
            {% for i in report %}
                <tr>
                    <td>{{ i.username }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.tal }}</td>
                    <td>{{ i.product_name }}</td>
                    <td>{{ i.product_qty }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
